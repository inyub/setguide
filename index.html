<!doctype html>
<html>
<head>
<meta charset="utf-8">
        
<link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
<link  id="hostStyle" rel="stylesheet" href="css/styles.css"/>

<title></title>
</head>

<body class="hostElt">

    <div id="content">        
        
        <div id="upperbtnrow">
            <button id="btn_center_h" class="quickset-btn topcoat-button--large hostFontSize">Horizontal Center</button>     
             <button id="btn_center_v" class="quickset-btn topcoat-button--large hostFontSize">Vertical Center</button>  
        </div> 
        
        <div class="input-row">
            
            <input id="fromLeft" class="topcoat-text-input custom-input" type="search" placeholder="From Left" value="">

            <input id="fromCenterV" class="topcoat-text-input custom-input" type="text" placeholder="From Center" value="">

            <input id="fromRight" class="topcoat-text-input custom-input" type="text" placeholder="From Right" value="">

        </div>
        <div class="input-row">
            
            <input id="fromTop" class="topcoat-text-input custom-input" type="text" placeholder="From Top" value="">
            
            <input id="fromCenterH" class="topcoat-text-input custom-input" type="text" placeholder="From Center" value="">
            
            <input id="fromBottom" class="topcoat-text-input custom-input" type="text" placeholder="From Bottom" value="">
            
        </div> 
        
        <div>
            <button id="btn_setGuide" class="topcoat-button--large hostFontSize">Set Guide</button>                
        </div>   
        
    </div>
    
    <!-- These are debugging shortcuts.  Class debuglink items only appear in debug mode 
    <span class="debuglink" id="reload">Reload</span>
    <span class="debuglink" id="debug">Debug</span>
    <span class="debuglink" id="sources">Sources</span>
     -->
    <script src="js/libs/CSInterface.js"></script>
    <script src="js/libs/jquery-2.0.2.min.js"></script>

    <script src="js/themeManager.js"></script>
    <script src="js/main.js"></script>

        
</body>
</html>
