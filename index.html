<!doctype html>
<html>
<head>
<meta charset="utf-8">
        
<link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
<link  id="hostStyle" rel="stylesheet" href="css/styles.css"/>
<script src="js/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript">

</script>    

<title></title>
</head>

<body class="hostElt">
    <div id="head-content">
        <div id="divider"></div>
        <div class="btnrow" id="quick-access">
            <button id="btn_left" class="quickset-btn topcoat-button--large hostFontSize masterTooltip" title="Left Border"></button>   
            <button id="btn_center_v" class="quickset-btn topcoat-button--large hostFontSize masterTooltip" title="Vertical Center"></button> 
            <button id="btn_right" class="quickset-btn topcoat-button--large hostFontSize masterTooltip" title="Right Border"></button>   

            <button id="btn_top" class="quickset-btn topcoat-button--large hostFontSize masterTooltip" title="Top Border"></button>
            <button id="btn_center_h" class="quickset-btn topcoat-button--large hostFontSize masterTooltip" title="Horizontal Center"></button>   
            <button id="btn_bottom" class="quickset-btn topcoat-button--large hostFontSize masterTooltip" title="Bottom Border"></button> 

             <button id="btn_clearGuide" class="quickset-btn topcoat-button--large hostFontSize masterTooltip" title="Clear Guides"></button> 
        </div> 
        <div id="divider"></div>
    </div>
    <div id="content">        
        
        
        
        <div class="input-row">
            
            <input id="fromLeft" class="topcoat-text-input custom-input" type="search" placeholder="From Left" value="">

            <input id="fromCenterV" class="topcoat-text-input custom-input" type="text" placeholder="From Center" value="">

            <input id="fromRight" class="topcoat-text-input custom-input" type="text" placeholder="From Right" value="">

        </div>
        <div class="input-row">
            
            <input id="fromTop" class="topcoat-text-input custom-input" type="text" placeholder="From Top" value="">
            
            <input id="fromCenterH" class="topcoat-text-input custom-input" type="text" placeholder="From Center" value="">
            
            <input id="fromBottom" class="topcoat-text-input custom-input" type="text" placeholder="From Bottom" value="">
            
        </div> 
        
        <div class="btnrow" id="set-btn">
            <button id="btn_setGuide" class="topcoat-button--large hostFontSize">Set Guide</button>                
        </div>   
                
        
    </div>
    
     <div id="head-content">
        <div id="divider"></div>
        <div class="btnrow" id="quick-access">
            <input id="grid_h" type="text"  class="topcoat-text-input custom-input" placeholder="Grid">
            <button id="btn_grid_h" class="quickset-btn topcoat-button--large hostFontSize masterTooltip" title="Horizontal Gridder"></button>   
        </div> 
        <div id="divider"></div>
    </div>
    
    <!-- These are debugging shortcuts.  Class debuglink items only appear in debug mode 
    <span class="debuglink" id="reload">Reload</span>
    <span class="debuglink" id="debug">Debug</span>
    <span class="debuglink" id="sources">Sources</span>
     -->

    <script src="js/libs/CSInterface.js"></script>

    
    
    <script src="js/themeManager.js"></script>
    <script src="js/main.js"></script>

        
</body>
</html>
